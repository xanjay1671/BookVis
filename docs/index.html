<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BookVis</title>
    <link rel="stylesheet" href="mainStyle.css" />
  </head>
  <div class="header">
    <h1>BookVis</h1>
    <p>A page dedicated to the visualization of writing and reading</p>
  </div>
  <div class="body">
    <h1>Static Graphs</h1>
    <div class="item">
      <h2>Books written by genre over time</h2>
      <div id="observablehq-chart-e80e36e4"></div>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
      <script type="module">
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/d/6d164a6b474b1ef2.js?v=4";
      new Runtime().module(define, name => {
        if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-e80e36e4"));
      });
      </script>
    </div>
    <div class="item">
      <h2>Links Between Genres</h2>
      <div id="observablehq-chart-1da6b627"></div>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
      <script type="module">
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/d/61d65ac6ec84d103@763.js?v=4";
      new Runtime().module(define, name => {
        if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-1da6b627"));
      });
      </script>
    </div>
  </div>
</html>
